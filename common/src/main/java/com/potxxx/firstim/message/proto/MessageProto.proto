syntax = "proto3";

message c2c_send_request_proto {
  int32 messageType = 1;
  string from = 2;
  string to = 3;
  string preId = 4;
  string cId = 5;
  string content = 6;
}

message c2c_send_response_proto {
  int32 messageType = 1;
  string from = 2;
  string to = 3;
  string ackId = 4;
}

message login_proto {
  int32 messageType = 1;
  string useId = 2;
}

message logout_proto {
  int32 messageType = 1;
  string useId = 2;
}